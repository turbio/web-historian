<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="script.js"></script>
</head>
<body>
  <nav>
    <div class="nav-wrapper blue-grey darken-1">
      <form method="POST" id="submit-url">
        <div class="input-field">
          <input id="search" type="search" required placeholder="enter url">
          <label for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>
  <div class="row">
    <div class="col s12 l3 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">google.com</span>
          <span><i class="material-icons">done</i></span>
          <span><i class="material-icons">sync</i></span>
        </div>
        <div class="card-action">
          <a href="#">visit</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
